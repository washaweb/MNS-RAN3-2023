<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  
    /* RESET :
    Je style les propriétés globales de mon document 
    *********************************************************** */
    body {
      /* Exemple d'utilisation de variables */
      --white: #fff;
      --denim: #2e5eaaff;
      --keppel: #30b09dff;
      --celadon: #b9e3b5ff;
      --xanthous: #ffbc42ff;
      --raspberry: #d81159ff;
      /* reset des valeurs par défaut du body */
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      line-height: 20px;
    }
    /* reset des marges de titres */
    h1, h2, h3, h4, h5, h6 {
      margin-top: 0;
      padding-top: 1em;
    }
    /* ELEMENTS DE LA PAGE 
    ************************************************ */
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    a {
      color: var(--raspberry);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    /* ELEMENT bouton  */
    button {
      border: none;
      color: var(--white);
      background-color: var(--raspberry);
      padding: 6px 24px;
      border-radius: 8px;
    }

    a, button {
      display: block;
      background-color: var(--raspberry);
      color: var(--white);
      padding: 8px 24px;
      transition: .3s;
    }
    a:hover,
    a:active,
    a:focus, 
    button:hover,
    button:active,
    button:focus {
      background-color: var(--xanthous);
      text-decoration: none;
      transition: background-color 2ms ease, transform .4s cubic-bezier(0.000, 0.405, 0.310, 1.650);
      transform: translate(0, -10px) scale(1.2);
    } 
    /* LAYOUT
    ******************************************************************/
    /* Je configure mon layout en mettant des commentaires par section */
    header, footer {
      background-color: var(--keppel);
      color: var(--white);
      height: 200px;
    }

    /* haut de page 
    **************************************** */
    .main-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .main-header h1 {
      padding-top: 0;
      margin-bottom: 0;
    }

    .main-header .menu {
      display: flex;
      list-style-type: none;
      margin: 0;
      padding: 0;
    }


    /* partie centrale
    **************************************** */
    main {
      background-color: var(--celadon);
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* pied de page
    **************************************** */



    /* ----------------- enoncé ------------------------ */
    /* à l'aide de conteneurs flexs, réaliser la disposition suivante::after
    
    - le header et le footer doivent avoir une hauteur de 200px;
    - le main doit avoir le reste de la hauteur de fenêtre (çàd occuper tout l'écran moins la hauteur du header, footer)
    - styler le bouton et le centrer verticalement et horizontalement dans son conteneur

    - Réaliser un menu horizontal avec la navigation
    - Disposer le title horizontalement à gauche, la navigation à droite, le tout centré verticalement dans le header
    */
  </style>
</head>
<body>
  <header class="main-header">
    <h1 class="title">Ma compagnie</h1>
    <nav class="main-nav">
      <ul class="menu">
        <li><a href="#">Lien 1</a></li>
        <li><a href="#">Lien 2</a></li>
        <li><a href="#">Lien 3</a></li>
        <li><a href="#">Lien 4</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <div>
        <button>Mon bouton</button>
      </div>
    </div>
  </main>
  <footer>
    © 2023 - MNS CSS Flex
  </footer>
</body>
</html>
