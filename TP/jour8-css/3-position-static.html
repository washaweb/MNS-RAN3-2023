<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positition static</title>
  <style>
    .box {
      position: static;
      border: 4px solid red;
      /* c'est la valeur par défaut qui est appliquée à tous les éléments d'une page.  */
    }
    .inside-box {
      position: static;
      width: 50%;
      border: 4px solid cyan;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="inside-box"> boite dans la boite</div>

</html>
