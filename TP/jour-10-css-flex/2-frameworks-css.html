  <h1>Les frameworks CSS</h1>

  <!-- 
    - permet de gagner du temps
    - de ne pas réinventer la roue
    - disposer de 3 outils majeurs :  
        + une grille de mise mise en page
        + de styles préconçus pour être harmonieux entre eux
        + (pas toujours, mais souvent) d'une librairie de composants
      - ils sont souvent organisés avec des classes OOCSS (Object Oriented CSS), c'est juste une manière d'organiser et de nommer ses séleteurs et classes
      - organisés avec des catégories (reset, classes utilitaires, les composants de bases, les composants complexes, les formulaires...) et une très bonne documentation
      
      ## La grille
      - pensée pour être responsive et adaptative
      - paramètrable
      
      ## Les composants

      - pensés en atom system ou atom design (un bouton = un atome, une ligne de formulaire avec un input+label = une molecule, (composant formulaire = plusieurs lignes de input+label) plusieurs molécules font une partie de membre, (formulaire + slider + hero block), plusieurs membres font une personne)

      ## Les différents frameworks :

      - Bootstrap
      - Taillwind CSS
      - Material design system (Google)
      - Fondation
      - Knacss (+ léger, juste un système de grille)

   -->
</body>
</html>
