<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercice sélecteurs CSS</title>

	<!--
		Exercice : créer le document CSS lié et 
		ajouter les sélecteurs et propriétés nécéssaires
		pour compléter les instructions dans les commentaires 
		ci-dessous  (dans le body). 
		Attention, vous ne devez pas modifier le code HTML !!
	-->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	
	<!-- mettre le titre en taille 40px en visant l'id -->
	<h1 id="titre1">Exemple de sélecteurs CSS Simple</h1>

	<!-- le paragraphe intro doit avoir la couleur bleue -->
	<p class="intro">mon premier paragraphe</p>
	
    <!-- le span.intro doit avoir la couleur verte -->
	<span class="intro">texte span intro</span><br>

	<!-- tous les paragraphes doivent être en taille 18px -->
	<p>deuxième paragraphe</p>

	<!-- les spans en rouge -->
	<p>paragraphe avec des <span>spans</span>, (<span>span</span>, <span>span</span>)</p>

	<!-- le menu en taille 14px -->
	<!-- la class rouge en... rouge -->
	<ul class="menu">
		<li class="rouge">premier élément de la liste</li>
		<li>Deuxième élément de la liste</li>
		<li class="rouge">Troisième élément de la liste</li>
	</ul>

</body>
</html>
